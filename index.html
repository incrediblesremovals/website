                    }
                };
                const handleEscapeKey = (e) => {
                    if (e.key === 'Escape' && isMenuOpen) {
                        setIsMenuOpen(false);
                    }
                };
                document.addEventListener('click', handleOutsideClick);
                document.addEventListener('keydown', handleEscapeKey);
